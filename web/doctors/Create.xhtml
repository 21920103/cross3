<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDoctorsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDoctorsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{doctorsController.selected.id}" title="#{bundle.CreateDoctorsTitle_id}" required="true" requiredMessage="#{bundle.CreateDoctorsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDoctorsLabel_spec}" for="spec" />
                    <h:inputText id="spec" value="#{doctorsController.selected.spec}" title="#{bundle.CreateDoctorsTitle_spec}" />
                    <h:outputLabel value="#{bundle.CreateDoctorsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{doctorsController.selected.name}" title="#{bundle.CreateDoctorsTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{doctorsController.create}" value="#{bundle.CreateDoctorsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{doctorsController.prepareList}" value="#{bundle.CreateDoctorsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDoctorsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
