<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditJrnlTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditJrnlLabel_id}" for="id" />
                    <h:inputText id="id" value="#{jrnlController.selected.id}" title="#{bundle.EditJrnlTitle_id}" required="true" requiredMessage="#{bundle.EditJrnlRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditJrnlLabel_idDoctor}" for="idDoctor" />
                    <h:inputText id="idDoctor" value="#{jrnlController.selected.idDoctor}" title="#{bundle.EditJrnlTitle_idDoctor}" />
                    <h:outputLabel value="#{bundle.EditJrnlLabel_idClient}" for="idClient" />
                    <h:inputText id="idClient" value="#{jrnlController.selected.idClient}" title="#{bundle.EditJrnlTitle_idClient}" />
                    <h:outputLabel value="#{bundle.EditJrnlLabel_dt}" for="dt" />
                    <h:inputText id="dt" value="#{jrnlController.selected.dt}" title="#{bundle.EditJrnlTitle_dt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{jrnlController.update}" value="#{bundle.EditJrnlSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditJrnlViewLink}"/>
                <br />
                <h:commandLink action="#{jrnlController.prepareList}" value="#{bundle.EditJrnlShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditJrnlIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
